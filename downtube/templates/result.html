<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downtube - Download Your Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function checkStatus() {
            fetch('/status/{{ download_id }}')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'completed') {
                        document.getElementById('status-message').innerText = 'Your video is ready for download.';
                        document.getElementById('download-link').innerHTML = `
                            <a href="/download_video/{{ download_id }}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                                Download Video
                            </a>
                        `;
                    } else if (data.status === 'downloading') {
                        setTimeout(checkStatus, 3000); // Check again after 3 seconds
                    } else {
                        document.getElementById('status-message').innerText = 'An error occurred during download.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    setTimeout(checkStatus, 5000); // Retry after 5 seconds on error
                });
        }

        window.onload = function() {
            checkStatus();
        };
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Downtube</h1>
        <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
            <p id="status-message" class="text-center text-gray-700 mb-6">
                {{ message }}
            </p>
            <div id="download-link"></div>
            <a href="/" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded mt-4">
                Download Another Video
            </a>
        </div>
    </div>
</body>
</html>
