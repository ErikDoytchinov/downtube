<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downtube - Download YouTube Videos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
</head>
<body class="bg-gray-900">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-center text-slate-200 mb-8">Downtube</h1>
        <p class="text-center text-slate-200 mb-12">
            Download YouTube videos instantly by entering the video link below.
        </p>
        <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
            <form action="/download" method="post" class="space-y-4">
                <label class="block">
                    <input
                        type="url"
                        name="video_url"
                        required
                        class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                        placeholder="Enter the YouTube video URL"
                    />
                </label>
                
                <div class="flex space-x-2">
                    <!-- Button to download video -->
                    <button
                        type="submit"
                        name="download_type"
                        value="video"
                        class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded text-center"
                    >
                        Download Video
                    </button>
                    
                    <!-- Button to download audio -->
                    <button
                        type="submit"
                        name="download_type"
                        value="audio"
                        class="flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded text-center"
                    >
                        Download Audio
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="container mx-auto px-4 py-8 text-center text-slate-200">
        <p>
            Made with ❤️ for <b>Owemor</b> by <a href="https://erik.doytchinov.eu" class="text-blue-500">Erik Doytchinov</a>
        </p>
    </div>
</body>
</html>
